{% extends "base.html" %}
{% block title %}修改密码{% endblock %}
{% block module %}
    <br /><br /><br /><br /><br /><br /><br /><br />
    {% if errors %}
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            <p>{{ errors }}</p>
        </div>
    {% endif %}
    <form class="form-horizontal" action="{% url 'modify_pwd' %}?next=/" method="post">
        {% csrf_token %}
        <fieldset style="text-align: center">
            <legend><span class="glyphicon glyphicon-lock"></span>修改密码</legend>
            <div class="form-group" >
                <label for="user_name" class="col-sm-1 control-label">账号</label>
                <div class="col-sm-3">
                    <input style="display:none"><!-- for disable autocomplete on chrome -->
                    <input type="text" class="form-control" id="username" name="username" placeholder="必填项" autocomplete="off" value="{{  user.username }}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="user_name" class="col-sm-1 control-label">密码</label>
                <div class="col-sm-3">
                    <input style="display:none"><!-- for disable autocomplete on chrome -->
                    <input type="password" class="form-control" id="password" name="password" placeholder="必填项" autocomplete="off" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"> <!--col-sm-offset-1 -->
                    <button type="submit" class="btn btn-success btn-block">修改</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
