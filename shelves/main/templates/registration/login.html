<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script src="/static/js/supersized.3.2.7.min.js"></script>
    <script src="/static/js/supersized-init.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}登录{% endblock %} | 活动平台
    </title>
        <!-- <link rel="stylesheet" href="/static/css/ptcms.css">
        <link rel="stylesheet" href="/static/css/form.css"> -->
        <link rel="stylesheet" href="/static/css/login_supersized.css">
        <link rel="stylesheet" href="/static/css/login_style.css">

    {% block head %}{% endblock %}
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body oncontextmenu="return false">

        <div class="page-container">
            <h1>葡萄货架平台</h1>
            <form method="post" action="{{ login }}"  autocomplete="off" >
                <div>
                    <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
                </div>
                <div>
                    <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
                </div>
                <span class="token">{%  csrf_token %}</span>
            {% if form.errors %}
                <div id="cms-login-error" class="alert-danger "  style="color:red;">用户名或密码有误，请重新输入</div>
            {% endif %}<!-- {{form.errors }} -->
                <button id="submit" type="submit">登录</button>
            </form>
            <div class="connect">
                <p>欢迎登录葡萄货架平台</p>
                <p style="margin-top:20px;">愿您开心快乐每一天</p>
            </div>
        </div>
        <div class="alert" style="display:none">
            <h2>消息</h2>
            <div class="alert_con">
                <p id="ts"></p>
                <p style="line-height:70px"><a class="btn">确定</a></p>
            </div>
        </div>
        <script>
        $(".btn").click(function(){
            is_hide();
        })
        var u = $("input[name=username]");
        var p = $("input[name=password]");
        $("#submit").on('click',function(){
            if(u.val() == '' || p.val() =='')
            {
                $("#ts").html("用户名或密码不能为空~");
                is_show();
                return false;
            }
            else{
{#                var reg = /^[0-9A-Za-z@.]+$/;#}
{#                if(!reg.exec(u.val()))#}
{#                {#}
{#                    $("#ts").html("用户名错误");#}
{#                    is_show();#}
{#                    return false;#}
{#                }#}
            }
        });
        window.onload = function()
        {
            $(".connect p").eq(0).animate({"left":"0%"}, 600);
            $(".connect p").eq(1).animate({"left":"0%"}, 400);
        }
        function is_hide(){ $(".alert").animate({"top":"-40%"}, 300) }
        function is_show(){ $(".alert").show().animate({"top":"45%"}, 300) }
        $("body").click(function(event) {
            $(".alert-danger").hide();
        });
        </script>
    </body>

</html>
